<!DOCTYPE html>
<html>
<head>
<title>Music Player with Carousel</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
/* Styles for the body and player */
body {
  font-family: sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  background-color: #f0f0f0;
}

.player {
  background-color: #fff;
  border-radius: 10px;
  padding: 20px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  text-align: center;
  margin-bottom: 20px;
}

.controls {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-top: 20px;
}

.controls button {
  background: none;
  border: none;
  padding: 10px;
  cursor: pointer;
  font-size: 20px;
  margin: 0 10px;
}

.controls button:focus {
  outline: none;
}
  .controls i {
    pointer-events: none;
}

input[type="range"] {
  -webkit-appearance: none;
  width: 300px;
  height: 5px;
  background: #ddd;
  outline: none;
  border-radius: 5px;
  margin-top: 10px;
}

input[type="range"]::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 15px;
  height: 15px;
  border-radius: 50%;
  background: #4CAF50;
  cursor: pointer;
}

input[type="range"]::-moz-range-thumb {
  width: 15px;
  height: 15px;
  border-radius: 50%;
  background: #4CAF50;
  cursor: pointer;
}

/* Swiper styles */
.swiper {
  width: 240px;
  height: 240px;
}

.swiper-slide {
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 18px;
    font-size: 22px;
    font-weight: bold;
    color: #fff;
  }
    .swiper-slide img{
    width: 100%;
    height: 100%;
  }

  .swiper-slide:nth-child(2n) {
      background-color: rgb(0, 140, 255);
    }

    .swiper-slide:nth-child(3n) {
      background-color: rgb(10, 184, 111);
    }

    .swiper-slide:nth-child(4n) {
      background-color: rgb(211, 122, 7);
    }

    .swiper-slide:nth-child(5n) {
      background-color: rgb(118, 163, 12);
    }

    .swiper-slide:nth-child(6n) {
      background-color: rgb(180, 10, 47);
    }

    .swiper-slide:nth-child(7n) {
      background-color: rgb(35, 99, 19);
    }

    .swiper-slide:nth-child(8n) {
      background-color: rgb(0, 68, 255);
    }

    .swiper-slide:nth-child(9n) {
      background-color: rgb(218, 12, 218);
    }

    .swiper-slide:nth-child(10n) {
      background-color: rgb(54, 94, 77);
    }
</style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
    <div class="player">
<div class="swiper mySwiper">
  <div class="swiper-wrapper">
    <div class="swiper-slide"><img src="./Image/SVV2Y-P3H4W.png" alt="" /></div>
    <div data-hash="slide1" class="swiper-slide">Slide 2</div>
    <div data-hash="slide1" class="swiper-slide">Slide 3</div>
    <div data-hash="slide1" class="swiper-slide">Slide 4</div>
    <div data-hash="slide1" class="swiper-slide">Slide 5</div>
    <div data-hash="slide1" class="swiper-slide">Slide 6</div>
    <div data-hash="slide1" class="swiper-slide">Slide 7</div>
    <div data-hash="slide1" class="swiper-slide">Slide 8</div>
    <div data-hash="slide1" class="swiper-slide">Slide 9</div>
    <div data-hash="slide1" class="swiper-slide">Slide 1</div>
    <div data-hash="slide1" class="swiper-slide">Slide 2</div>
    <div data-hash="slide1" class="swiper-slide">Slide 3</div>
    <div data-hash="slide1" class="swiper-slide">Slide 4</div>
    <div data-hash="slide1" class="swiper-slide">Slide 5</div>
    <div data-hash="slide1" class="swiper-slide">Slide 6</div>
    <div data-hash="slide1" class="swiper-slide">Slide 7</div>
    <div data-hash="slide1" class="swiper-slide">Slide 8</div>
    <div data-hash="slide1" class="swiper-slide">Slide 9</div>
    <div data-hash="slide1" class="swiper-slide">Slide 8</div>
    <div data-hash="slide1" class="swiper-slide">Slide 9</div>
  </div>
</div>
  <audio id="audio" src="https://new-years-songs.onrender.com/Music/Q6KQB-LAKQS.mp3" preload="metadata"></audio> 
  <div class="controls">
    <button id="playPauseButton" onclick="togglePlayPause()">
      <i id="playPauseIcon" class="fa fa-play"></i> </button>
  </div>
  <input type="range" id="progress" value="0" max="100">
</div>
<script>
// Audio player script
const audio = document.getElementById('audio');
const playPauseButton = document.getElementById('playPauseButton');
const playPauseIcon = document.getElementById('playPauseIcon');
const progress = document.getElementById('progress');

function togglePlayPause() {
  if (audio.paused) {
    audio.play();
    playPauseIcon.classList.remove('fa-play');
    playPauseIcon.classList.add('fa-pause');
  } else {
    audio.pause();
    playPauseIcon.classList.remove('fa-pause');
    playPauseIcon.classList.add('fa-play');
  }
}

audio.addEventListener('timeupdate', () => {
  const percentage = (audio.currentTime / audio.duration) * 100;
  progress.value = percentage;
});

progress.addEventListener('input', () => {
  const seekTime = (progress.value / 100) * audio.duration;
  audio.currentTime = seekTime;
});


audio.addEventListener('ended', () => {
  playPauseIcon.classList.remove('fa-pause');
  playPauseIcon.classList.add('fa-play');
  progress.value = 0;
  audio.currentTime = 0;
});
</script>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
  // Swiper initialization
  var swiper = new Swiper(".mySwiper", {
    effect: "cards",
     grabCursor: true,
    pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
  });
</script>

</body>
</html>
